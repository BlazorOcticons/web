            <span class="fw-bold color-1">Loading...</span>
          </div>

    </div>

      An unhandled error has occurred.

    <script>
      window.clipboardCopy = {
        copyText: function (text) {
          navigator.clipboard.writeText(text).then(function () { }).catch(function (error) { console.log(error); });
        }
